<div class="container mt-4">
  <h3 class="mb-3">Return Equipment</h3>
  <form [formGroup]="form" (ngSubmit)="submit()" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Condition</label>
      <select class="form-select" formControlName="condition">
        <option>New</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Fair</option>
        <option>Poor</option>
      </select>
    </div>
    <div class="col-12">
      <label class="form-label">Notes</label>
      <textarea
        class="form-control"
        formControlName="notes"
        rows="4"
        placeholder="Return notes"
      ></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-warning" type="submit">Return</button>
    </div>
  </form>
</div>
