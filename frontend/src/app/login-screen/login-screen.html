
<h1 class="text-center text-primary mb-4">Equipment Management</h1>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          User Login
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" [(ngModel)]="username" name="Enter username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="Enter password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <img src="/images/login.jpg" alt="login logo"  style="max-width:500px ; max-height: 500px" height="400" width="856">
  </div>
</div>
