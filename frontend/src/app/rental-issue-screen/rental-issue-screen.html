<div class="container mt-4">
  <h3 class="mb-3">Issue Rental</h3>
  <form [formGroup]="form" (ngSubmit)="submit()" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Equipment</label>
      <select class="form-select" formControlName="equipmentId">
        <option [ngValue]="null">Select equipment</option>
        <option *ngFor="let e of equipments" [ngValue]="e.id">{{ e.name }}</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Customer</label>
      <select class="form-select" formControlName="customerId">
        <option [ngValue]="null">Select customer</option>
        <option *ngFor="let c of customers" [ngValue]="c.id">{{ c.name }}</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Issue Date</label>
      <input class="form-control" type="datetime-local" formControlName="issuedAt" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Due Date</label>
      <input class="form-control" type="date" formControlName="dueDate" />
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Issue</button>
    </div>
  </form>
</div>
