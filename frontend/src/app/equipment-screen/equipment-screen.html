<div class="container mt-4">
  <div class="row text-primary">
    <table class="table table-hover table-striped-columns table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>IsAvailable</th>
          <th>Status</th>
          <th>Category</th>
          <th>Condition</th>
          <th>Manage</th>
        </tr>
      </thead>
      <tbody>
        @for (equipment of equipments; track equipment){
          <tr>
            <td>{{equipment.name}}</td>
            <td>{{equipment.description}}</td>
            <td>{{equipment.isAvailable}}</td>
            <td>{{equipment.status}}</td>
            <td>{{equipment.category}}</td>
            <td>{{equipment.condition}}</td>
            <td>
              <a href="">Create</a>
              <a href="">Edit</a>
              <a href="">Delete</a>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
